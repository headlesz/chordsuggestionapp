<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Completion App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chord Completion App</h1>
        
        <div class="staff-container">
            <div class="staff">
                <!-- Staff lines -->
                <div class="staff-line"></div>
                <div class="staff-line"></div>
                <div class="staff-line"></div>
                <div class="staff-line"></div>
                <div class="staff-line"></div>
                
                <!-- Note positions will be generated by JavaScript -->
                <div id="note-positions"></div>
                
                <!-- Notes placed by user will appear here -->
                <div id="placed-notes"></div>
            </div>
            
            <div class="controls">
                <button id="clear-btn">Clear Notes</button>
                <button id="submit-btn">Get Chord Suggestions</button>
            </div>
        </div>
        
        <div class="results">
            <h2>Suggested Chord Sequences</h2>
            <div id="chord-sequences"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
